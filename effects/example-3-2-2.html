<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-3-2-2</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
<style type="text/css">
div { border:1px dotted #369; padding:5px; color:#00f; }
.result { border-bottom:1px dotted #369; }
</style>
<script type="text/javascript">
$(function(){
  $("button:eq(0)").click(function(){
    $("#test").fadeOut(2500,function(){ $("p:first").text("fadeOut"); });
  });
  $("button:eq(1)").click(function(){
    $("#test").fadeIn(2500,function(){ $("p:first").text("fadeIn"); });
  });
});
</script>
</head>
<body>
<p class="result">&nbsp;</p>
<button>Hide</button><button>Show</button>
<div id="test">
<p>Я шел, спускаясь в темные коридоры, и потом опять поднимаясь наверх. Я был один. Я кричал, мне не отвечали - я был один в этом обширном, запутанном, как лабиринт, доме.</p>
<p><em>Ги де Мопассан</em></p>
</div>
</body>
</html>
