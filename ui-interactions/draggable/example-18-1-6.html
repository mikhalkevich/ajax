<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-18-1-6</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/le-frog/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
<style type="text/css">
.draggable {
  width:200px; margin:5px; padding-left:10px;
  border:1px solid #369; background-color:#eee;
  cursor:move;
}
#sortable li {
  width:200px; margin:5px; padding-left:10px;
  border:1px solid #000; background-color:#333;
  color:#fff; cursor:move;
}
</style>
<script type="text/javascript">
$(function(){
  $("#sortable").sortable();
  $(".draggable").draggable({
  	connectToSortable: "#sortable",
  	helper: "clone"
  });
});
</script>
</head>
<body>
<ul>
  <li class="draggable">List 1, item 1</li>
  <li class="draggable">List 1, item 2</li>
  <li class="draggable">List 1, item 3</li>
</ul>
<br />
<ul id="sortable">
  <li>List 2, item 1</li>
  <li>List 2, item 2</li>
  <li>List 2, item 3</li>
  <li>List 2, item 4</li>
 <li>List 2, item 5</li>
</ul>
</body>
</html>
