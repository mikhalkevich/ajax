<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-14-4-2</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/uploadify.css" rel="stylesheet" />
<script src="scripts/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="scripts/swfobject.js" type="text/javascript"></script>
<script src="scripts/jquery.uploadify.v2.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
  $("#fileInput").uploadify({
    "uploader": "scripts/uploadify.swf",
    "script": "scripts/uploadify.php",
    "cancelImg": "img/cancel.png",
    "folder": "uploads",
    "multi": true,
    "buttonImg": "img/browse.jpg",
    "width": 130,
    "height": 32,
    "queueSizeLimit": 3
  });
  $("a:first").click(function(){
    $("#fileInput").uploadifyUpload();
  });
  $("a:last").click(function(){
    $("#fileInput").uploadifyClearQueue();
  });
});
</script>
</head>
<body>
<div>
  <input id="fileInput" name="fileInput" type="file" />
  <a href="#">Загрузить файл(ы)</a> <a href="#">Очистить очередь</a>
</div>
</body>
</html>
