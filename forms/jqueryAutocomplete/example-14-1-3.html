<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-14-1-3</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="jquery.autocomplete.css" rel="stylesheet" />
<script src="../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="jquery.autocomplete.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
  $("#example").autocomplete("autocomplete.php", {
    width: 360,
    max: 20,
    minChars: 2,
    formatItem: function(data, i, n, value) {
      return i + '/' + n + ' :: ' + data[0] + 
      '<em style="position:absolute;bottom:-2px;right:5px;font-size:0.8em;">' + data[1] + 
      '</em><strong style="position:absolute;top:-2px;right:5px;font-size:0.8em;">' + 
      data[2] + ' тыс.чел.</strong>';
    },
    formatResult: function(data, i, n) {
      return data[0] + ' - ' + data[2] + ' тыс. жителей';
    }
  });
});
</script>
</head>
<body>
<input id="example" type="text" style="width:360px;" />
</body>
</html>
