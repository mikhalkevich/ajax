<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-17-4-2</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/humanity/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
  $("#progressbar").progressbar({
    value: 15,
    change: function(event, ui) {
    	alert('Событие ' + event.type);
    }
  });
  $("button").click(function(){
  	var currentVal = $("#progressbar").progressbar('option', 'value');
  	if(currentVal<100) {
  		$("#progressbar").progressbar('option', 'value', currentVal+5);
  	}
  });
});
</script>
</head>
<body>
<div id="progressbar"></div>
<button>Добавить 5</button>
</body>
</html>
