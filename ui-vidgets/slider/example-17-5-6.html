<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-17-5-6</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/hot-sneaks/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
  $("#slider").slider({
  	min: 10,
    max: 200,
    values: [20,60]
  });
  $("#getter").click(function(){
  	alert('Положение: ' + $("#slider").slider('option', 'values'));
  });
  $("#setter").click(function(){
  	$("#slider").slider('values', 0, 15);
  	$("#slider").slider('values', 1, 195);
  });
});
</script>
</head>
<body>
<div id="slider"></div>
<button id="getter">Get Option</button>
<button id="setter">Set Option</button>
</body>
</html>
