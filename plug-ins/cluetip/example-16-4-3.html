<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-16-4-3</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="jquery.cluetip.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="jquery.cluetip.css" />
<script type="text/javascript">
$(function(){
  $("a.local").cluetip({
    local: true,
    cursor: "pointer",
    sticky: true,
    closePosition: "bottom",
    closeText: "Закрыть",
    arrows: true,
    cluetipClass: "jtip"
  });
});
</script>
</head>
<body>
Плагин jQuery Cluetip умеет <a class="local" href="#loadme" rel="#loadme">загружать</a> локальный контент.
<p id="loadme">В данном случае в подсказку загружено содержимое элемента с идентификатором <strong>#loadme</strong>, который находится на этой же странице.</p>
</body>
</html>
