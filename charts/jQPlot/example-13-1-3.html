<head>
<title>example-13-1-3</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script language="javascript" type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.jqplot.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.jqplot.css" />
<script language="javascript" type="text/javascript" src="plugins/jqplot.pieRenderer.min.js"></script>
<script type="text/javascript">
$(function(){
  line1 = [["груши",39], ["яблоки",7], ["апельсины",2.5], ["бананы",6], ["арбузы",5], ["дыни",4]];
  $.jqplot("example", [line1], {
    title: "Пример круговой диаграммы",
    seriesDefaults: {
      renderer: $.jqplot.PieRenderer,
      rendererOptions: {
        sliceMargin:8
      }
    },
    legend: { show:true }
  });
});
</script>
</head>

<div id="example" style="height:340px; width:540px;"></div>
